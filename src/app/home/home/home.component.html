<p-tabView>

    <div class="container-dashboard">
      <app-dashboard tipoDashboard="dashboard-por-ano"></app-dashboard>
    </div>
  </p-tabPanel>
  <p-tabPanel header="Por PerÃ­odo" leftIcon="pi pi-clock">

<p-confirmDialog #cd [style]="{width: '450px'}" key="alertaTrocaDeSenha" [closable]="false">
    <ng-template pTemplate="footer">
        <button class="btn-salvar" type="button" pButton icon="pi pi-check" label="Ok" (click)="cd.accept()"></button>
    </ng-template>
</p-confirmDialog>
