<p-calendar
  dateFormat="dd/mm/yy"
  placeholder="{{ placeholder }}"
  [showButtonBar]="buttons"
  showIcon="true"
  monthNavigator="true"
  yearNavigator="true"
  yearRange="{{ initYearRange }}:{{ endYearRange }}"
  readonlyInput="true"
  [required]="required"
  [(ngModel)]="selectedDate"
></p-calendar>
